subscription OutputLogEventsSubscription(
    $componentNames: [String!]!, $limit: Int!, $interval: Int!, $encoding: LogEventEncodingType!){
    outputLogEvents(componentNames: $componentNames, limit: $limit, interval: $interval) {
        __typename
        ... on LogEvent {
            componentName
            message
            timestamp
            string(encoding: $encoding)
        }
        ... on LogEventNotification {
            componentName
            notification
        }
    }
}
