[transforms.remap_test]
  inputs = []
  type = "remap"
  mapping = """
    .a = downcase(.b, append = .c + .d)
  """
[[tests]]
  name = "remap_test"
  [tests.input]
    insert_at = "remap_test"
    type = "log"
    [tests.input.log_fields]
      b = "HELLO"
      c = " world"
      d = " and universe!"
  [[tests.outputs]]
    extract_from = "remap_test"
    [[tests.outputs.conditions]]
      "a.equals" = "hello world and universe!"
