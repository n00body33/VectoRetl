name: generate

on:
  push:
    branches:
      - master
    paths:
      - "**/*.md.erb"
      - ".meta/**"
      - "scripts/Gemfile.lock"
      - "scripts/generate.rb"
      - "scripts/generate/**"
      - "scripts/util/**"

  pull_request:
    paths:
      - "**/*.md.erb"
      - ".meta/**"
      - "scripts/Gemfile.lock"
      - "scripts/generate.rb"
      - "scripts/generate/**"
      - "scripts/util/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: make check-generate
