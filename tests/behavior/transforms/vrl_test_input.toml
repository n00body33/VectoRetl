[transforms.remap_metadata]
  inputs = []
  type = "remap"
  source = '''
    .event = .
    .metadata = %
  '''

[[tests]]
  name = "remap_metadata"
  [[tests.inputs]]
    insert_at = "remap_metadata"
    type = "vrl"
    source = '''
      . = "Event"
      % = "Metadata"
    '''

  [[tests.outputs]]
    extract_from = "remap_metadata"
    [[tests.outputs.conditions]]
      type = "vrl"
      source = '''
        assert_eq!(.event, "Event")
        assert_eq!(.metadata, "Metadata")
      '''
