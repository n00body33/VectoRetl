[transforms.canary]
  inputs = []
  type = "remap"
  source = ""

[[tests]]
  name = "canary"
  [[tests.inputs]]
    insert_at = "canary"
    type = "vrl"
    source = """
      . = {"a": {"b": "c"}, "d": now()}
    """

  [[tests.outputs]]
    extract_from = "canary"
    [[tests.outputs.conditions]]
      type = "vrl"
      source = """.a.b == "c" && is_timestamp(.d)"""

