# Structure and parse the data
inputs        = ["apache_logs"]
type          = "remap"
drop_on_error = false
source        = '''
. |= parse_regex!(.message, [#"^(?P<host>[w.]+) - (?P<user>[w]+) (?P<bytes_in>[d]+) [(?P<timestamp>.*)] "(?P<method>[w]+) (?P<path>.*)" (?P<status>[d]+) (?P<bytes_out>[d]+)$"#]
'''