[package]
name = "vector-vrl-web-playground"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
vrl = { package = "vrl", path = "/home/nathan_fox/repos/vrl", default-features = false}
value = { package = "value", path = "/home/nathan_fox/repos/vrl/lib/value", default-features = false}
stdlib = { package = "vrl-stdlib", path = "/home/nathan_fox/repos/vrl/lib/stdlib"}
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.5"
gloo-utils = { version = "0.1", features = ["serde"] }
getrandom = { version = "0.2", features = ["js"] }
vector-vrl-functions = { path = "../functions" }
enrichment = { path = "../../enrichment" }


