schema:
  log_namespace: true
api:
  enabled: true
sources:
  source0:
    count: 9223372036854775807
    format: json
    interval: 2
    type: demo_logs
    decoding:
      codec: bytes
    framing:
      method: bytes
transforms:
  transform0:
    inputs:
      - source0
    type: log_to_metric
    metrics: []
    all_metrics: true
sinks:
  sink0:
    inputs:
      - transform0
    target: stdout
    type: console
    encoding:
      codec: json
    buffer:
      type: memory
      max_events: 500
      when_full: block
