[package]
name = "vector-vrl-tests"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[dependencies]
enrichment = { path = "../../enrichment" }
lookup = { package = "path", git = "https://github.com/vectordotdev/vrl", rev = "8d27cd2cdd3" }
stdlib = { package = "vrl-stdlib", git = "https://github.com/vectordotdev/vrl", rev = "8d27cd2cdd3" }
vrl = { package = "vrl", git = "https://github.com/vectordotdev/vrl", rev = "8d27cd2cdd3" }
value = { package = "value", git = "https://github.com/vectordotdev/vrl", rev = "8d27cd2cdd3" }
vrl-tests = { package = "vrl-tests", git = "https://github.com/vectordotdev/vrl", rev = "8d27cd2cdd3" }
vector-vrl-functions = { path = "../../vector-vrl/functions" }

ansi_term = "0.12"
chrono = "0.4"
chrono-tz = "0.8"
clap = { version = "4.1.14", features = ["derive"] }
glob = "0.3"
prettydiff = "0.6"
regex = "1"
serde = "1"
serde_json = "1"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["fmt"] }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { version = "0.5.0" }

[features]
default = []
