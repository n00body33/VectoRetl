{{- if .Values.haproxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "libvector.fullname" . }}-haproxy
  labels:
    {{- include "haproxy.labels" . | nindent 4 }}
  annotations:
{{- range $key, $value := .Values.haproxy.service.annotations }}
    {{ $key }}: {{ $value | quote }}
{{- end }}
spec:
  type: {{ .Values.haproxy.service.type }}
  selector:
    {{- include "haproxy.selectorLabels" . | nindent 4 }}
  {{- with .Values.haproxy.service.clusterIP }}
  clusterIP: {{ . | quote}}
  {{- end }}
  {{- with .Values.haproxy.service.loadBalancerIP }}
  loadBalancerIP: {{ . | quote }}
  {{- end }}
  {{- with .Values.haproxy.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- with .Values.haproxy.containerPorts }}
  ports:
  {{- range $key, $port := . }}
  - name: {{ $key }}
    protocol: TCP
    port: {{ $port }}
    targetPort: {{ $key }}
  {{- end }}
  {{- end }}
{{- end }}
